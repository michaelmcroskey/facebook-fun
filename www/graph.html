<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
	fill: none;
	stroke: #666;
	stroke-width: 1.5px;
}

#bold {
	fill: green;
}

.link.bold {
	stroke: green;
	stroke-width: 4.5px;
}

.link.resolved {
	stroke-dasharray: 0,2 1;
}

circle {
	fill: #ccc;
	stroke: #333;
	stroke-width: 1.5px;
}

text {
	font: 10px sans-serif;
	pointer-events: none;
	text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// http://blog.thomsonreuters.com/index.php/mobile-patent-lines-graphic-of-the-day/
var links = [
	{source: "Travis", target: "Troy", type: "bold"},
	{source: "Travis", target: "Kim", type: "line"},
	{source: "Michael", target: "Brittany", type: "line"},
	{source: "Luke", target: "Brittany", type: "line"},
	{source: "Maggie", target: "Brittany", type: "line"},
	{source: "Kim", target: "Brittany", type: "line"},
	{source: "Collin", target: "Brittany", type: "line"},
	{source: "Travis", target: "Barnes & Noble", type: "line"},
	{source: "Travis", target: "Foxconn", type: "line"},
	{source: "Shreya", target: "Rich", type: "line"},
	{source: "Brittany", target: "Kim", type: "line"},
	{source: "Michael", target: "Collin", type: "line"},
	{source: "LG", target: "Collin", type: "line"},
	{source: "RIM", target: "Collin", type: "line"},
	{source: "Collin", target: "LG", type: "line"},
	{source: "Brittany", target: "Maggie", type: "line"},
	{source: "Sarah", target: "Maggie", type: "line"},
	{source: "Brittany", target: "Luke", type: "line"},
	{source: "Travis", target: "Luke", type: "bold"},
	{source: "Luke", target: "Travis", type: "line"},
	{source: "Huawei", target: "ZTE", type: "line"},
	{source: "Ericsson", target: "ZTE", type: "line"},
	{source: "Collin", target: "Michael", type: "line"},
	{source: "Brittany", target: "Michael", type: "line"},
	{source: "Collin", target: "RIM", type: "line"},
	{source: "Maggie", target: "Sarah", type: "line"}
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
	link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
	link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 960,
		height = 500;

var force = d3.layout.force()
		.nodes(d3.values(nodes))
		.links(links)
		.size([width, height])
		.linkDistance(60)
		.charge(-300)
		.on("tick", tick)
		.start();

var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
		.data(["line", "bold", "resolved"])
	.enter().append("marker")
		.attr("id", function(d) { return d; })
		.attr("viewBox", "0 -5 10 10")
		.attr("refX", 15)
		.attr("refY", -1.5)
		.attr("markerWidth", 6)
		.attr("markerHeight", 6)
		.attr("orient", "auto")
	.append("path")
		.attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
		.data(force.links())
	.enter().append("path")
		.attr("class", function(d) { return "link " + d.type; })

var circle = svg.append("g").selectAll("circle")
		.data(force.nodes())
	.enter().append("circle")
		.attr("r", 6)
		.call(force.drag);

var text = svg.append("g").selectAll("text")
		.data(force.nodes())
	.enter().append("text")
		.attr("x", 8)
		.attr("y", ".31em")
		.text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
	path.attr("d", linkArc);
	circle.attr("transform", transform);
	text.attr("transform", transform);
}

function linkArc(d) {
	var dx = d.target.x - d.source.x,
			dy = d.target.y - d.source.y,
			dr = Math.sqrt(dx * dx + dy * dy);
	return "M" + d.source.x + "," + d.source.y + "L" + d.target.x + "," + d.target.y;
}

function transform(d) {
	return "translate(" + d.x + "," + d.y + ")";
}
